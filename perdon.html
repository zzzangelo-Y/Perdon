<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te adoro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-image: url(https://i.imgur.com/9TISwv0.jpeg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            padding: 10px;
            color: black;
        }

        button {
            color: brown;
            width: 80px;
            height: 40px;
            border: 3px solid #711DB0;
            border-radius: 10px;
            background-color: transparent;
            font-size: xx-large;
            margin: 0 20px; 
        }

        #Si {
            grid-row: 8;
            grid-column: 2;
        }

        #No {
            grid-row: 8;
            grid-column: 10;
        }

        section {
            display: grid;
            grid-template-columns: repeat(10, 10%);
            grid-template-rows: repeat(10, 10%);
            width: 100%;
            max-width: 1200px;
            height: 200px;
            align-items: center;
            justify-items: center;
        }

        p {
            font-size: xx-large;
            justify-content: center;
            color: red;
        }
    </style>
</head>
<body>  
    <div>
        <p id="p" hidden>Te quiero mucho milov</p>
        <h1 id="1">Me Perdonas</h1>
        <section>
            <button id="Si">Si</button>
            <button id="No">No</button>
        </section>
    </div>

    <script>
        let nob = document.getElementById("No");

        nob.addEventListener("mousemove", function() {
            let alto = random(1,10);
            let ancho = random(1,10);
            nob.style.gridRow = alto;
            nob.style.gridColumn = ancho;
        });

        function random(min,max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let sib = document.getElementById("Si");

        sib.addEventListener("click", function() {
            document.getElementById("p").removeAttribute("hidden");
            document.getElementById("1").style.color = "transparent";
            document.getElementById("Si").style.display = "none";
            document.getElementById("No").style.display = "none";
        });
    </script>
</body>
</html>
